<header>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav row">
          <li class="nav-item col" routerLinkActive="active">
            <a class="nav-link active" aria-current="page" routerLink="/">Accueil</a>
          </li>
          <li class="nav-item col" routerLinkActive="active">
            <a class="nav-link active" aria-current="page" routerLink="/products">Les tisanes</a>
          </li>
          <li class="nav-item col-2 text-lg-end" routerLinkActive="active">
            <a class="nav-link active text-warning-emphasis" aria-current="page" routerLink="/cart"
              ><i class="fa-solid fa-basket-shopping"></i
            ></a>
          </li>
          <li class="nav-item col-2 text-lg-end">
            <button type="button" title="Se connecter" aria-label="Se connecter" class="btn btn-link text-black" [hidden]="isConnected()" (click)="login()">
              <i class="fa-solid fa-user"></i>
            </button>
            <button type="button" class="btn btn-link text-success" title="Se déconnecter" aria-label="Se déconnecter" [hidden]="!isConnected()" (click)="logout()">
              <i class="fa-solid fa-user"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
